<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABOR</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: "Courier New", monospace;
            background: white;
            color: black;
            overflow: hidden;
        }

        /* LOGO 4 RIGHE (SEMPRE VISIBILE) */
        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            line-height: 0.8em;
            font-size: 18px;
            text-transform: lowercase;
            white-space: pre-line;
            z-index: 10;
        }

        .logo strong {
            text-transform: uppercase;
            font-size: 18px;
            display: block;
            margin-top: 4px;
            letter-spacing: 13px; /* LABOR allargato */
        }

        /* LINK PROGETTI (SEMPRE VISIBILE) */
        .menu {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 18px;
            text-transform: lowercase;
            z-index: 10;
        }

        .menu a {
            color: black;
            text-decoration: none;
        }

        /* SLIDESHOW (SOTTO AL LOGO) */
        .slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* nessuna dissolvenza */
        }

        .slideshow img.active {
            display: block;
        }

        /* SPLASH SCREEN INIZIALE */
        .splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;   /* sfondo bianco */
            color: black;        /* testo nero */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Courier New", monospace;
            font-size: 70px;
            letter-spacing: 20px;
            text-transform: uppercase;
            z-index: 20;
        }
    </style>
</head>

<body>

    <!-- LOGO (fisso) -->
    <div class="logo">
        laboratorio di<br>
        progettazione e produzione<br>
        multidisciplinare<br>
        <strong>LABOR</strong>
    </div>

    <!-- LINK PROGETTI (fisso) -->
    <div class="menu">
        <a href="progetti.html">progetti</a>
    </div>

    <!-- SPLASH SCREEN 4 SECONDI -->
    <div class="splash" id="splash">LABOR</div>

    <!-- SLIDESHOW -->
    <div class="slideshow">
        <img src="https://picsum.photos/seed/aaa/1600/900" class="active">
        <img src="https://picsum.photos/seed/bbb/1600/900">
        <img src="https://picsum.photos/seed/ccc/1600/900">
        <img src="https://picsum.photos/seed/ddd/1600/900">
    </div>

    <script>
        /* SPLASH 4 SECONDI */
        setTimeout(() => {
            document.getElementById("splash").style.display = "none";
        }, 4000);

        /* SLIDESHOW 4 SECONDI */
        let current = 0;
        const slides = document.querySelectorAll(".slideshow img");

        setInterval(() => {
            slides[current].classList.remove("active");
            current = (current + 1) % slides.length;
            slides[current].classList.add("active");
        }, 4000);
    </script>

</body>
</html>
