<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABOR</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: "Courier New", monospace;
            background: white;
            color: black;
            overflow: hidden;
        }

        /* LOGO */
        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            line-height: 0.8em;
            font-size: 18px;
            text-transform: lowercase;
            white-space: pre-line;
            z-index: 10;
        }

        .logo strong {
            text-transform: uppercase;
            font-size: 18px;
            display: block;
            margin-top: 4px;
            letter-spacing: 13px;
        }

        .logo a {
            color: white; /* logo bianco */
            text-decoration: none;
        }

        /* MENU */
        .menu {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 18px;
            text-transform: lowercase;
            z-index: 10;
        }

        .menu a {
            color: white; /* link progetti bianco */
            text-decoration: none;
        }

        /* SLIDESHOW */
        .slideshow img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .slideshow img.active {
            display: block;
        }

        /* SPLASH */
        .splash {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            background: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Courier New", monospace;
            font-size: 70px;
            letter-spacing: 20px;
            text-transform: uppercase;
            z-index: 20;
        }
    </style>
</head>

<body>

    <!-- LOGO -->
    <div class="logo">
        <a href="info.html">
            laboratorio di<br>
            progettazione e produzione<br>
            multidisciplinare<br>
            <strong>LABOR</strong>
        </a>
    </div>

    <!-- MENU -->
    <div class="menu">
        <a href="progetti.html">progetti</a>
    </div>

    <!-- SPLASH -->
    <div class="splash" id="splash">LABOR</div>

    <!-- SLIDESHOW -->
    <div class="slideshow">
        <img src="img/home/Rep_0017_19 copia.jpg" class="active">
        <img src="img/home/Fi_0001_01 copia.jpg">
        <img src="img/home/Rep_0016_08 copia.jpg">
        <img src="img/home/Rep_0025_29 copia.jpg">
        <img src="img/home/Rep_0001_20_low copia.jpg">
    </div>

    <script>
        /* SPLASH 4 SECONDI */
        setTimeout(() => {
            document.getElementById("splash").style.display = "none";
        }, 4000);

        /* SLIDESHOW RANDOM */
        const slides = document.querySelectorAll(".slideshow img");
        let lastIndex = 0;

        function randomSlide() {
            slides[lastIndex].classList.remove("active");

            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * slides.length);
            } while (newIndex === lastIndex);

            slides[newIndex].classList.add("active");
            lastIndex = newIndex;
        }

        setInterval(randomSlide, 4000);
    </script>
    
<footer style="
    position: fixed;
    bottom: 0;
    right: 0;
    padding: 0.5em 1em;
    font-size: 0.8em;
    color: #555;

    background: rgba(255, 255, 255, 0.5); /* sfondo semi-trasparente per leggibilità */
    z-index: 1000;
">

</footer>

</body>
</html>
