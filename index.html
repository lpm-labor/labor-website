<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABOR</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: "Courier New", monospace;
            background: black;
            color: white;
            overflow: hidden;
        }

        /* LOGO 4 RIGHE */
        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            line-height: 1.2em;
            font-size: 18px;
            text-transform: lowercase;
            white-space: pre-line;
        }

        .logo strong {
            text-transform: uppercase;
            font-size: 16px;
            display: block;
            margin-top: 4px;
        }

        /* LINK PROGETTI */
        .menu {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 18px;
            text-transform: lowercase;
        }

        .menu a {
            color: white;
            text-decoration: none;
        }

        /* SLIDESHOW */
        .slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .slideshow img.active {
            opacity: 1;
        }
    </style>

</head>
<body>

    <!-- LOGO -->
    <div class="logo">
        laboratorio di<br>
        progettazione e produzione<br>
        multidisciplinare<br>
        <strong>LABOR</strong>
    </div>

    <!-- LINK PROGETTI -->
    <div class="menu">
        <a href="progetti.html">progetti</a>
    </div>

    <!-- SLIDESHOW FULLSCREEN -->
    <div class="slideshow">
        <img src="https://picsum.photos/seed/lab1/1600/900" class="active">
        <img src="https://picsum.photos/seed/lab2/1600/900">
        <img src="https://picsum.photos/seed/lab3/1600/900">
        <img src="https://picsum.photos/seed/lab4/1600/900">
    </div>

    <script>
        let current = 0;
        const slides = document.querySelectorAll(".slideshow img");

        setInterval(() => {
            slides[current].classList.remove("active");
            current = (current + 1) % slides.length;
            slides[current].classList.add("active");
        }, 3000);
    </script>

</body>
</html>
