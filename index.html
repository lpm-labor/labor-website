<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>laboratorio di progettazione e produzione multidisciplinare – LABOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: white;
        font-family: "Courier New", monospace;
        overflow: hidden;
    }

    /* LOGO */
    .logo {
        position: fixed;
        top: 20px;
        left: 20px;
        color: black;
        line-height: 1.05;
        z-index: 20;
        text-align: left;
    }

    .logo .labor {
        font-size: 26px;
        letter-spacing: 6px; /* LABOR più largo */
        margin-top: 4px;
        font-weight: bold;
    }

    /* MENU */
    .menu {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 20;
        font-size: 18px;
    }

    .menu a {
        text-decoration: none;
        color: black;
    }

    /* INTRO FULLSCREEN */
    #intro {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        font-size: 40px;
        font-weight: bold;
        letter-spacing: 6px;
    }

    /* SLIDESHOW */
    #slideshow {
        width: 100%;
        height: 100%;
        position: relative;
        z-index: 1;
    }

    #slideshow img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        position: absolute;
        top: 0;
        left: 0;
        display: none;
    }

    #slideshow img.active {
        display: block;
    }
</style>

</head>
<body>

<!-- LOGO -->
<div class="logo">
    <a href="info.html" style="color:black; text-decoration:none;">
        <div>laboratorio di</div>
        <div>progettazione e produzione</div>
        <div>multidisciplinare</div>
        <div class="labor">LABOR</div>
    </a>
</div>

<!-- MENU -->
<div class="menu">
    <a href="progetti.html">progetti</a>
</div>

<!-- INTRO -->
<div id="intro">LABOR</div>

<!-- SLIDESHOW -->
<div id="slideshow">
    <img src="img/disegno1.png" class="active">
    <img src="img/assonometria1.png">
    <img src="img/foto-installazione1.jpg">
    <img src="img/foto-prodotto1.jpg">
</div>

<script>
    // INTRO 4 secondi
    setTimeout(() => {
        document.getElementById("intro").style.display = "none";
    }, 4000);

    // SLIDESHOW 4 secondi
    const slides = document.querySelectorAll("#slideshow img");
    let index = 0;

    setInterval(() => {
        slides[index].classList.remove("active");
        index = (index + 1) % slides.length;
        slides[index].classList.add("active");
    }, 4000);

    // Click su immagine → pagina progetto
    slides.forEach((img, i) => {
        img.onclick = () => {
            window.location.href = "progetti.html"; // poi potrai cambiare link per ogni immagine
        };
    });
</script>

</body>
</html>
