<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download PDF</title>
<style>
body {
    font-family: "Courier New", monospace;
    background: white;
    color: black;
    padding: 20px;
    text-align: center;
}
button {
    font-size: 16px;
    padding: 10px 20px;
    cursor: pointer;
    margin-top: 20px;
}
button:hover {
    background: black;
    color: white;
}
.disclaimer {
    font-size: 14px;
    margin-top: 12px;
}
</style>
</head>
<body>

<h2 class="t" data-en="Your download is ready! Click the button below to download the PDF.">
Il download è pronto! Clicca il pulsante qui sotto per scaricare il PDF.
</h2>

<button onclick="window.location.href='https://lpm-labor.eu/download/Prontuario_v1.3.5_bw_genn2026.pdf'" 
        class="t" data-en="Download PDF">
Scarica PDF
</button>

<p class="disclaimer t" data-en="The email will only be used for the download and occasional communications.">
L'email verrà utilizzata solo per il download ed eventuali comunicazioni.
</p>

<script>
const elements = document.querySelectorAll(".t");
const userLang = navigator.language || navigator.userLanguage;

// Se è italiano, mantieni il testo originale
if(userLang.startsWith("it")){
    // testo italiano già presente, niente da fare
} else {
    // qualsiasi altra lingua → sostituisci con inglese
    elements.forEach(el => { 
        if(el.dataset.en) el.innerHTML = el.dataset.en; 
    });
}
</script>


</body>
</html>
