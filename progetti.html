        /* LINK PROGETTI */

        }

        }

        /* SCHEDE INTERNE */
        .scheda {
            position: absolute;
            width: 420px;
            height: 520px;
            background: white;
            border: 1px solid black;
            padding: 20px;
            box-sizing: border-box;
            font-size: 14px;
            z-index: 50;

        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 8px;

        <a href="javascript:apriScheda('arte')">arte</a><br>
    </div>

<script>
let offset = 0;

function apriScheda(nome) {
    offset += 25; // traslazione progressiva

    const scheda = document.createElement("div");
    scheda.className = "scheda";
    scheda.style.left = (300 + offset) + "px";
    scheda.style.top = (120 + offset) + "px";

    scheda.innerHTML = `
        <div class="close-btn" onclick="this.parentElement.remove()">x</div>
        <h3>${nome}</h3>
        <p>Contenuto della scheda <strong>${nome}</strong> da definire.</p>
    `;

    document.body.appendChild(scheda);
}
</script>
