<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetti – LABOR</title>

    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: Arial, sans-serif;
            background: white;
            color: black;
        }

        a {
            color: black;
            text-decoration: none;
        }

        .back {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 18px;
            text-transform: lowercase;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        /* Scheda stile schedario */
        .card {
            border: 1px solid black;
            padding: 20px;
            border-radius: 6px;
            background: #f7f7f7;
            box-shadow: 0 0 0 2px black inset;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .card:hover {
            background: #ececec;
        }

        .card-title {
            font-size: 20px;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .card-desc {
            font-size: 14px;
            line-height: 1.4em;
        }
    </style>
</head>

<body>

    <a class="back" href="index.html">← home</a>

    <h1 style="text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px;">
        Progetti
    </h1>

    <div class="grid">

        <a href="progetto1.html">
            <div class="card">
                <div class="card-title">Progetto 1</div>
                <div class="card-desc">
                    Installazione spaziale sperimentale, moduli e geometrie tecniche.
                </div>
            </div>
        </a>

        <a href="progetto2.html">
            <div class="card">
                <div class="card-title">Progetto 2</div>
                <div class="card-desc">
                    Struttura in acciaio, assonometrie fil di ferro, produzione custom.
                </div>
            </div>
        </a>

        <a href="progetto3.html">
            <div class="card">
                <div class="card-title">Progetto 3</div>
                <div class="card-desc">
                    Ricerca materiale, prototipazione e componenti multidisciplinari.
                </div>
            </div>
        </a>

    </div>

</body>
</html>
